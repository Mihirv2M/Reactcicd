name: ci

on: 
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 13
      
    - name: Install Dependencies
      run: npm install
    
    - name : Run build    
      run: npm run build